name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write



jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          npm install
          # Install standard vite for CI build
          npm install vite@^5.0.0 --no-save
        
      - name: Build
        run: |
          echo "Starting build process..."
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Checking if src directory exists..."
          ls -la src/ || echo "src directory not found"
          echo "Building with vite..."
          # Use standard vite for build in CI
          npx vite build --config vite.client.config.ts --mode production
          
          # Create GitHub Pages files
          echo "Creating GitHub Pages setup files..."
          touch dist/client/.nojekyll
          echo "freeautoagents.com" > dist/client/CNAME
          cp dist/client/index.html dist/client/404.html
          
          echo "Build complete. Contents of dist/client:"
          ls -la dist/client/
        env:
          NODE_ENV: production
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/client'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4